<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="shortcut icon" href="image/23317-freepik-logo-icon-vector-icon-vector-eps.png" type="image/x-icon">
</head>

<body style="background-color:  rgb(75, 96, 250);">
    <form action="form.html" style="background-color: rgb(254, 254, 254);">
        <h1>Sign Up</h1>
		<h3> Please fill in this form to create an account </h3><hr>
        
        <input type="text" name="fname" id="fname" ; placeholder="Enter First Name" style="background-color:rgb(238, 236, 236);" autocomplete="off" >
        <br><br>

        <input type="text" name="lname" id="lname" placeholder="Enter last Name" style="background-color:rgb(238, 236, 236);" required autocomplete="off">
     
        <br><br>
        
        <input type="email" name="mail" id="mail" placeholder="@email.com" style="background-color:rgb(238, 236, 236);" required autocomplete="off">
       
       
        <br><br>
       
        <input type="password" name="pass" id="pass" pattern=".{8,}" placeholder="password" title="Eight or more characters" style="background-color:rgb(238, 236, 236);" required
            autocomplete="off">
        <br><br>
        
        <input type="password" name="pass" id="pass" placeholder="confirm password" style="background-color:rgb(238, 236, 236);" required autocomplete="off">
        <br><br>
        <input type="checkbox" name="checkbox" id="checkbox" required>
        <label for="checkbox" style=" color: rgb(2, 4, 0);">I agreed to the Terms of Use & Privacy Policy</label>
        <br><br>
        <button type="Sign Up" style="background-color: rgb(75, 96, 250);">Sign Up</button>
        </form>
</body>

</html>
